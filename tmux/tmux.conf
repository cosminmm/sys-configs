# Default leader: Ctrl + B

# Uncomment this to source with <leader>r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# spune explicit ce terminal folosește tmux
# set -g default-terminal "screen-256color"

# activează true color
# set -as terminal-features ",screen-256color:RGB"

# Change the leader:
# set -g prefix C-s

# set general mouse on
set -g mouse on
set -g default-terminal "tmux-256color"
set -g focus-events on

set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'
set -g focus-events on

# set C-a for changing to the last window:
# set-option -g prefix C-a
# bind-key C-a last-window
# bind-key -T copy-mode-vi 'C-a' last-window
bind-key l last-window

# set vi mode-keys
setw -g mode-keys vi
# set vi mode-keys on selection ??? (better to google it)
set -g mode-keys vi

# set index based window and pane starting with 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# set y to copy without exiting copy-mode
bind -T copy-mode-vi y send -X copy-selection-no-clear
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line

# set vim keys binding for navigate between panes:
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

set-option -g status-position top

# set escape-time for nvim
set -sg escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha' # or latte, frappe, macchiato, default: mocha

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Note: don't use the plugin; just use the key binding:
# set -g @plugin 'christoomey/vim-tmux-navigator'
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# settings for theme catppuccin - config 3:
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g status-left ""
set -g  status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_user}"
# set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"

# set -g status-bg default
# set -g status-style bg=default

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

